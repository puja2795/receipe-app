<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Receipe Page</title>
    <link rel="stylesheet" href="./Styles/signup.css" />
  </head>
  <body>
    <form id="form">
      <input type="text" placeholder="Title" id="title" />
      <input type="text" placeholder="Image" id="image" />
      <input type="text" placeholder="Short Description" id="desc" />
      <select id="category">
        <option value="">Select Category</option>
        <option value="strater">Strater</option>
        <option value="main">Main Course</option>
        <option value="dessert">Dessert</option>
      </select>
      <input type="text" placeholder="Ingredients" id="ingredients" />
      <textarea placeholder="Description" id="description"></textarea>
      <button>Submit</button>
    </form>
    <script src="./Scripts/recepies.js"></script>
  </body>
</html>
